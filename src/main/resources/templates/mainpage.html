<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Adding CSS link for Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Expense Tracker</title>

    <!--reference CSS file-->
    <link rel="stylesheet"
          type="text/css"
          th:href="@{style.css}"/>

</head>

<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Expense Tracker</span>
    </div>
</nav>
<div class="container">

<h1>Welcome to Expense Tracker!</h1>
<br><br>

    <form th:action="@{/addExpenses}" method="get">
        <input type="submit" value="Add Expenses">
    </form>

    <br><br>
    <table class="table">  <!--only need to apply the css once in the table...style located in the style.css class-->
        <thead class="table-dark">
         <tr>
             <th>Expense ID</th>
             <th>Expense Name</th>
             <th>Category</th>
             <th>Amount</th>
             <th>Date Added</th>
             <th>Action</th>
         </tr>
        </thead>
        <tbody>
         <tr th:each="expense: ${expenses}">
             <td th:text="${expense.expense_id}"></td>  <!--These are mapped to the Entity attributes -->
             <td th:text="${expense.expenseName}"></td>
             <td th:text="${expense.category}"></td>
             <td th:text="${expense.amount}"></td>
             <td th:text="${expense.date}"></td>
             <td>
                     <a th:href="@{/deleteExpense(expense_id=${expense.expense_id})}">Delete</a> </td>
         </tr>
        </tbody>
    </table>


<br><br> <!--Adding two line breaks-->

        <h3>Total Expense:$<span th:text="${totalExpenses} "></span> </h3>
</div>


<!--Adding JS script for Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>




</html>
