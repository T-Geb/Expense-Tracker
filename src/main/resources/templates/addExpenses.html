<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!--Adding CSS link for Boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!--for boostrap-->
  <title>About Expense Tracker</title>

  <!--reference CSS file-->
  <link rel="stylesheet"
        type="text/css"
        th:href="@{style.css}"/>


</head>

<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container">
    <span class="navbar-brand mb-0 h1">Expense Tracker</span>
  </div>
</nav>
<!--  <input type="hidden" name="id" th:value="${expenses.expense_id}" >
 for updating add the hidden id-->
<h3>Add your expenses below</h3>

<br><br>
<!--form to add new expense... utilizes a list of cateogry using select.... * to link to the entities....then posting it to the save method in the
add expense controller. -->
<form th:action="@{/saveExpense}" th:object="${expenses}" method="post" class="form-control form-control-lg">
  <input type="text" name="expenseName" th:field="*{expenseName}" placeholder="Expense Name">
  <select th:field="*{category}">
    <option th:each="tempCategory : ${expenseCategory}"
            th:value="${tempCategory}" th:text="${tempCategory}"/>
  </select>
  <input type="number" name="amount" th:field="*{amount}" placeholder="Expense Amount" step="any"> <!--step="0.01" so it accepts two decimals points..
  or step="any" to accept any numbrer of decimals-->
  <input type="submit" th:value="Submit">
  <br><br>


</form>

<a href="http://localhost:8080/" class="btn btn-dark">Take Me Back to Main Page</a>

<!--Adding JS script for Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>




</html>
